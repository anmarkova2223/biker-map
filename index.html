<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikewatching</title>
    <link rel="stylesheet" href="./src/lib/global.css">

    <h1>🚴🏼‍♀️ Bikewatching</h1>

    <header>
    <label> Filter by Time
    <input type=range id="time-slider" min=0 max=1440 step=1 value=0>
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
    </label>
    </header>
    
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script> <!-- diff between link and script here??? -->
    <div id="map">
        <svg>  </svg>
    </div>
    <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
